<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="battlefield.css">
    <title>Battle</title>
</head>

<body>
    <div claass="field">
        <div class="players">
            <div class="enemy">
                <div class="img"></div>
                <h2 class="enemy_login">Enemy</h2>
                <div class="stat">
                    <div class="health hexagon">
                        <div class="container">20</div>
                    </div>
                    <div class="mana hexagon">
                        <div class="container">20</div>
                    </div>
                    <div class="DeskOfCards">
                        <div class="container">10</div>
                    </div>
                </div>
            </div>
            <div class="player">
                <div class="img"></div>
                <h2 class="player_login">Player</h2>
                <div class="stat">
                    <div class="health hexagon">
                        <div class="container">20</div>
                    </div>
                    <div class="mana hexagon">
                        <div class="container">20</div>
                    </div>
                    <div class="DeskOfCards">
                        <div class="container">20</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card_field" id="1">
            <div class="cards">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="battle">
                <div class="enemy_pl_cards"></div>
                <div class="player_pl_cards"></div>
            </div>
            <div class="cards">
                <div class="card">1</div>
                <div class="card">2</div>
                <div class="card">3</div>
                <div class="card">4</div>
                <div class="card">5</div>
                <div class="card">6</div>
                <div class="card">7</div>
                <div class="card">8</div>
            </div>
        </div>
    </div>
    <script src="battlefield.js"></script>
</body>

</html>
